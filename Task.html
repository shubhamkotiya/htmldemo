<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo Project </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="myjquery.js" type="text/javascript"></script> 
  </head>
    <body>
      <!-- Navigation Bar-->
      <nav class="navbar ">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="" id="home"><span class="glyphicon glyphicon-home"></span> Home</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a  id="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>
      <!-- Login page-->
      <center>
        <div class="login_form">
         <form id="loginForm" method="post">
          <h4 style="color:#00cc00">Log In page</h4>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="Login_email" type="text" class="form-control" name="email" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
           <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="Login_password" type="password" class="form-control" name="password" placeholder="Password" required>
           </div>
          </div>    
          <button class="btn btn-success">Login</button>
         </form> 
        </div>
      </center>
      <!-- Registration Page-->
      <div align="center">
        <div class="signup_form">
          <form id="signup_res" method="post">
            <h3 align="center" style="color:#00cc00">SignUp Page</h3> <br>
            <div class="form-group">
              <label class="control-label col-sm-2" >Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
                <span  id="name"></span>
               </div>
            </div>   
            <div class="form-group">
              <label class="control-label col-sm-2" >Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >Password</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                <span id="password"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" > CPassword</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="cpassword" placeholder="confirm password" name="cpassword" required>
                <span  id="cpassword"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" > Mobile</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="mobile" placeholder="Mobile Number" name="mobile" min="10" max="10"required>
                <span  id="mobile"></span>
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" >Register</button>
              </div>
            </div>
          </form>
        </div>
      </div> 
    <!-- Block for Table-->
      <div class="table" style="margin-top:30px;">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
          <input id="search" type="text" class="form-control" name="search" placeholder="Search User">
        </div> <br><br>
        <table class="table table-bordered table-striped" id="myTable">
          <thead>
            <tr>
              <th>Id</th>
              <th>Firstname</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Edit</th> 
            </tr>
          </thead>
          <tbody id="RegistrationTable">
            
          </tbody>
        </table>
      </div>
       <!-- Modal -->
      <div class="modal fade" id="editModal"  role="dialog">
        <div class="modal-dialog">
        <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit </h4>
            </div>
            <div class="modal-body">
              <form id="editContent">
                <div class="form-group">
                  <label class="control-label col-sm-2" >Name</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control" id="e_name" placeholder="Enter Name" name="name" required>
                  </div>
                </div> 
                <div class="form-group">
                  <label class="control-label col-sm-2" >Email</label>
                  <div class="col-sm-10">
                  <input type="email" class="form-control" id="e_email" placeholder="Enter email" name="email" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" >Contact</label>
                  <div class="col-sm-10">          
                  <input type="text" class="form-control" id="e_mobile" placeholder="Enter password" name="mobile" required>
                  </div>
                </div>
                <button id="edit_apply">Update</button>
              </form>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
